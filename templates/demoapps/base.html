<html>

<head>

    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">

        td > pre {width: 95%;line-height: 10px;max-width: 1500px; max-height: 600px}

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav class="">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout1-main clearfix">
            <!-- sidebar start -->

            <div class="king-layout1-sidebar king-vertical-nav4" style="width:216px;">
                <nav style="height:100%;" class="f14">
                    <div class="king-vertical-nav4">
                        <div class="sidebar-inner">
                            <ul class="navi">
                                <li class="has_submenu current">
                                    <a href="javascript:void(0);"> <i class="fa fa-tasks ">                        </i>
                                        <span>构建信息</span>
                                        <span class="pull-right"><i class="fa fa-angle-down"></i></span>
                                    </a>
                                    <ul class="sub-menu">
                                        <li><a href="{% url 'jenkins_a-url:job-building-list' %}">正在构建<i class="fa fa-chevron-right pull-right"></i></a></li>
                                        <li class="c-open"><a href="{% url 'jenkins_a-url:job-build-failed-list' %}">构建失败<i class="fa fa-chevron-right pull-right"></i></a></li>
                                    </ul>
                                </li>
                                <li class="has_submenu current">
                                    <a href="javascript:void(0);"> <i class="fa fa-tasks ">                        </i>
                                        <span>日志输出</span>
                                        <span class="pull-right"><i class="fa fa-angle-down"></i></span>
                                    </a>
                                    <ul class="sub-menu">
                                        <li><a href="{% url 'asset-url:tailf-index' %}">项目一<i class="fa fa-chevron-right pull-right"></i></a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- sidebar end -->
            <!-- content start -->
            <div class="king-content-wrap">
                 <div class="panel-heading"></div>
                {% block content %}
                {% endblock %}
            </div>
            <!-- content end -->
        </div>
    </div>

</body>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/artDialog-6.0.4/dist/dialog-min.js"></script>

    <script>
        $(function(){
             var li = $('.navi li');
             li.each(function(){
                var this_li = this;
               $(this_li).find('a').click(function(){
                 if( $(this_li).hasClass('c-open')){
                   $(this_li).find('ul').slideUp(400);
                   $(this_li).removeClass('c-open');
                 }else{
                   $(this_li).find('ul').slideDown(400);
                   $(this_li).addClass('c-open');
                 }
               })
             });
        });

$(".has_submenu").each(function(){
    var t = this;
    $(t).find('li').each(function () {
        var a = $(this).find("a:eq(0)")
        if (window.location.pathname==$(a).attr('href')){
            $(t).addClass('open');
            $(this).addClass("active")
            $(this).find("a:eq(0)").addClass('active')
        }
    })

})

// 提示框
function tooltip(content) {
    var d=dialog({
        width: 440,
        title: "提示",
        content: '<div class="king-notice3 king-notice-fail">'+
            '<div class="king-notice-text">'+
                    content.slice(0, 300) +
            '</div>'+
        '</div>',
    });
    d.show();
}


    </script>
{% block js %}
{% endblock %}
</html>
